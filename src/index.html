<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="root">
      <h1>Ajude-a</h1>
    </div>
    <form id="ciphetForm">
      Chave: <input type="number" placeholder="Digite o deslocamento" id="offset"/><br>
      Sua mensagem: <input type="text" placeholder="Digite o seu texto" id="inputEncode"/><br><br>
      <input type="button" value="Enviar" id="btn-enviarCode"/>
    </form><br>
    <div id="resultEncode"></div>
    <form id="decipheredForm">
      Decifrar sua mensagem:<input type ="text" placeholder="Digite aqui sua mensagem cifrada" id="inputDecode"/><br><br>
      <input type="button" value="Enviar" id="btn-enviarDecode"/>
      <div id="resultDecode"></div>
    </form>
    <script src="cipher.js"></script>
    <script src="index.js"></script>
  </body>
</html>
